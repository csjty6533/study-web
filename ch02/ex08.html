<!DOCTYPE html>
<html>

<head>
    <title>
        DIV박스,SPAN
    </title>
    <style>
        div {
            background-color: rgb(0, 183, 255);
        }

        span {
            color: red;
        }
    </style>
</head>

<body>
    <h3>
        <b>사랑</b>
    </h3>
    <hr>
    <div>
        내가 사람의 방언과 천사의 말을 할지라도
        <span>사랑</span>이 없으면 소리 나는 구리와 울리는 꽹과리가 되고,
        <span>사랑</span>이 없으면 아무것도 아니라.
    </div>
    <p>
        <b>~우리 서로 사랑하며 살아요~</b>
    </p>
</body>

</html>
